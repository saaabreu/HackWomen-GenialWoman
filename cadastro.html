<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genial Women</title>
    <link rel="stylesheet"  type="text/css" href="css/reset.css">
    <link rel="stylesheet"  type="text/css" href="css/grid.css">
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
    </header>
    <section class="form form-empreendedora container">
        <h1>Empreendedora</h1>
        <form method="POST">
            <div class="grid-10">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div class="grid-6">
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" id="nasc" name="nasc" required>
            </div>
            <div class="grid-8">
                <label for="rg">RG:</label>
                <input type="number" id="rg" name="rg" maxlength="9" required>
            </div>
            <div class="grid-8">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" maxlength="11" required>
            </div>
            <div class="grid-16">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="grid-6">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="grid-10">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required> 
            </div>
        </form>        
    </section>
    <section class="form form-empresa container">
        <h1>Empresa</h1>
        <form method="POST">
            <div class="grid-10">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>
            <div class="grid-6">
                <label for="cnpj">CNPJ</label>
                <input type="number" id="cnpj" name="cnpj" maxlength="14" required>
            </div>
            <div class="grid-6">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="grid-10">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required> 
            </div>
            <div class="grid-16">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="grid-6">
                <label for="fund">Data de Fundação:</label>
                <input type="date" id="fund" name="fund" required>
            </div>
            <div class="grid-10">
                <label for="alvara">Alvará:</label>
                <input type="text" id="alvara" name="alvara">
            </div>
        </form>
    </section>
    <section class="form form-produto container">
        <h1>Produtos</h1>
        <form method="POST">
            <div class="grid-8">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" required>
            </div>
            <div class="grid-8">
                <label for="tp-produto">Tipo do Produto:</label>
                <input type="text" id="tp-produto" name="tp-produto" required>
            </div>
            <div class="grid-16">
                <label for="desc">Descrição:</label>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
            <div class="grid-16">
                <label for="foto">Foto:</label>
                <input type="url" id="foto" name="foto" placeholder="url do produto">
            </div>
        </form>
        <button class="grid-16" type="submit">Enviar</button>
    </section>
</body>
</html>
